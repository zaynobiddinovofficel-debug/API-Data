<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="css/output.css" />
</head>
<style>
  .loader {
    position: relative;
    width: 100px;
    height: 100px;
  }

  .loader:before,
  .loader:after {
    content: '';
    border-radius: 50%;
    position: absolute;
    inset: 0;
    box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.3) inset;
  }

  .loader:after {
    box-shadow: 0 2px 0 #FF3D00 inset;
    animation: rotate 2s linear infinite;
  }

  @keyframes rotate {
    0% { transform: rotate(0) }
    100% { transform: rotate(360deg) }
  }
</style>

<body class="min-h-screen w-full bg-gradient-to-r from-red-500 to-blue-700 text-gray-800">
  <!-- Loader -->
  <div id="loader" class="none fixed inset-0 bg-black/40 flex items-center justify-center z-50">
    <span class="loader"></span>
  </div>

  <!-- Top bar -->
  <header class="border-b shadow-sm bg-white">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between shadow-xl">
      <h1 class="text-2xl font-bold text-gray-800">My Todos</h1>
      <button class="js-add-button btn btn-info px-4 py-2 rounded-xl" onclick="my_modal_3.showModal()">
        + New
      </button>
    </div>
  </header>

  <!-- Content -->
  <main class="flex flex-col items-center justify-center bg-gray-50 p-5">
    <!-- Toast -->
    <div id="toastContainer" class="fixed top-5 left-5 z-50 flex flex-col gap-2"></div>

    <!-- Todos container -->
    <ul
      id="todosContainer"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-5 w-full max-w-7xl mt-10"
    ></ul>
  </main>

  <!-- Card template -->
  <template id="cardTemplate">
    <li class="flex flex-col justify-between border rounded-xl p-4 hover:shadow-lg transition bg-white">
      <div>
        <p class="js-status inline-flex items-center gap-2 mb-3 text-xs font-medium">
          <span class="w-2 h-2 rounded-full bg-green-500"></span>
          status
        </p>

        <h3 class="js-title text-base font-semibold mb-1">Todo title</h3>

        <p class="js-text text-sm leading-relaxed text-gray-600">Todo description goes here</p>
      </div>

      <div class="flex gap-2 mt-4 pt-3">
        <button class="js-edit btn btn-info flex-1 text-sm py-1.5 rounded-lg">
          Edit
        </button>
        <button class="js-delete btn btn-error flex-1 text-sm py-1.5 rounded-lg">
          Delete
        </button>
      </div>
    </li>
  </template>

  <!-- Toast Templates -->
  <template id="toastTemplate">
    <div role="alert" class="alert alert-error shadow-lg animate-slide-in">
      <span></span>
    </div>
  </template>

  <template id="successTemplate">
    <div role="alert" class="alert alert-success shadow-lg animate-slide-in">
      <span>Muvaffaqiyatli qo‘shildi</span>
    </div>
  </template>

  <!-- Modal -->
  <dialog id="my_modal_3" class="modal">
    <div class="modal-box max-w-md">
      <form method="dialog">
        <button class="btn btn-sm btn-circle btn-ghost absolute right-3 top-3">✕</button>
      </form>

      <h3 class="text-lg font-semibold mb-1">Create todo</h3>
      <p class="text-sm mb-4">Fill details below</p>

      <form class="flex flex-col gap-3" id="addForm">
        <input type="text" name="title" placeholder="Title" class="input input-bordered" />
        <textarea name="description" placeholder="Description" class="textarea textarea-bordered"></textarea>
        <select name="status" class="select select-bordered">
          <option value="active">Active</option>
          <option value="completed">Completed</option>
          <option value="archived">Archived</option>
          <option value="rejected">Rejected</option>
        </select>
        <button class="btn btn-info mt-2">Save</button>
      </form>
    </div>
  </dialog>

  <script type="module" src="./js/app.js"></script>
  <script type="module" src="./js/add.js"></script>
  <script type="module" src="./js/loader.js"></script>
</body>
</html>
