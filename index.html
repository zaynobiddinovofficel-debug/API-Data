<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>

  <body class="min-h-screen flex flex-col">
    <!-- Loader -->
    <div id="loader" class="none fixed inset-0 bg-black/40 flex items-center justify-center z-50">
      <span class="loader"></span>
    </div>

    <!-- Top bar -->
    <header class="border-b shadow-sm">
      <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <h1 class="text-lg font-semibold 0">My Todos</h1>
        </div>

        <button class="js-add-button btn btn-info px-4 rounded-xl" onclick="my_modal_3.showModal()">
          + New
        </button>
      </div>
    </header>

    <!-- Content -->
    <main class="flex-1">
      <div id="toastContainer" class="toast toast-top toast-start z-50"></div>

      <ul id="todosContainer" class="flex flex-col max-w-225 mx-auto pt-10 p-5 gap-5"></ul>
    </main>

    <!-- Card template -->
    <template id="cardTemplate">
      <li
        class="rounded-xl border p-4 flex items-center justify-between hover:shadow-sm transition"
      >
        <div>
          <p class="js-status inline-flex items-center gap-2 mb-3 text-xs font-medium">
            <span class="w-2 h-2 rounded-full"></span>
            status
          </p>

          <h3 class="js-title text-base font-semibold mb-1">Todo title</h3>

          <p class="js-text text-sm leading-relaxed">Todo description goes here</p>
        </div>

        <div class="flex gap-2 mt-4 pt-3">
          <button class="js-edit btn btn-info flex-1 text-sm py-1.5 rounded-lg">
            <svg
              width="15"
              height="15"
              viewBox="0 0 15 15"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11.8536 1.14645C11.6583 0.951184 11.3417 0.951184 11.1465 1.14645L3.71455 8.57836C3.62459 8.66832 3.55263 8.77461 3.50251 8.89155L2.04044 12.303C1.9599 12.491 2.00189 12.709 2.14646 12.8536C2.29103 12.9981 2.50905 13.0401 2.69697 12.9596L6.10847 11.4975C6.2254 11.4474 6.3317 11.3754 6.42166 11.2855L13.8536 3.85355C14.0488 3.65829 14.0488 3.34171 13.8536 3.14645L11.8536 1.14645ZM4.42166 9.28547L11.5 2.20711L12.7929 3.5L5.71455 10.5784L4.21924 11.2192L3.78081 10.7808L4.42166 9.28547Z"
                fill="currentColor"
                fill-rule="evenodd"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <button class="js-delete btn btn-error flex-1 text-sm py-1.5 rounded-lg transition">
            <svg
              width="15"
              height="15"
              viewBox="0 0 15 15"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5.5 1C5.22386 1 5 1.22386 5 1.5C5 1.77614 5.22386 2 5.5 2H9.5C9.77614 2 10 1.77614 10 1.5C10 1.22386 9.77614 1 9.5 1H5.5ZM3 3.5C3 3.22386 3.22386 3 3.5 3H5H10H11.5C11.7761 3 12 3.22386 12 3.5C12 3.77614 11.7761 4 11.5 4H11V12C11 12.5523 10.5523 13 10 13H5C4.44772 13 4 12.5523 4 12V4L3.5 4C3.22386 4 3 3.77614 3 3.5ZM5 4H10V12H5V4Z"
                fill="currentColor"
                fill-rule="evenodd"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
      </li>
    </template>


    <!-- tost -->
     
    <template id="toastTemplate">
      <div role="alert" class="alert alert-error shadow-lg animate-slide-in">
        <span></span>
      </div>
    </template>

    <template id="successTemplate">
      <div role="alert" class="alert alert-success shadow-lg animate-slide-in">
        <span>Muvaffaqiyatli qo‘shildi</span>
      </div>
    </template>

    <!-- Modal -->
    <dialog id="my_modal_3" class="modal">
      <div class="modal-box max-w-md">
        <form method="dialog">
          <button class="btn btn-sm btn-circle btn-ghost absolute right-3 top-3">✕</button>
        </form>

        <h3 class="text-lg font-semibold mb-1">Create todo</h3>
        <p class="text-sm mb-4">Fill details below</p>

        <form class="flex flex-col gap-3" id="addForm">
          <input type="text" name="title" placeholder="Title" class="input input-bordered" />

          <textarea
            name="description"
            placeholder="Description"
            class="textarea textarea-bordered"
          ></textarea>

          <select name="status" class="select select-bordered">
            <option value="active">Active</option>
            <option value="completed">Completed</option>
            <option value="archived">Archived</option>
            <option value="rejected">Rejected</option>
          </select>

          <button class="btn btn-info mt-2">Save</button>
        </form>
      </div>
    </dialog>

    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/add.js"></script>
  </body>
</html>
